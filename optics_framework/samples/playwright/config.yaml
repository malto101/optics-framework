# --------------------------------------------------
# Driver configuration
# --------------------------------------------------
driver_sources:
  - playwright:
      enabled: true
      url: null
      capabilities:
        browser: chromium
        headless: false
        viewport:
          width: 1280
          height: 800

# --------------------------------------------------
# Element sources (REQUIRED)
# Native Playwright element resolver
# --------------------------------------------------
elements_sources:
    - playwright_find_element:
        enabled: true
        url: null
        capabilities: {}
    - playwright_page_source:
        enabled: true
        url: null
        capabilities: {}
    - playwright_screenshot:
        enabled: true
        url: null
        capabilities: {}

# --------------------------------------------------
# OCR / Text detection (optional)
# --------------------------------------------------
text_detection:
  - easyocr:
      enabled: true
      url: null
      capabilities: {}


# --------------------------------------------------
# Image detection
# --------------------------------------------------
image_detection:
  - templatematch:
      enabled: true
      url: null
      capabilities: {}
